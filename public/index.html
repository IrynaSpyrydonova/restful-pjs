<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
		<!--Font-awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="./style.css" rel="stylesheet" />
		<title>RESTful PJ</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row bg-dark p-2">
					<div class="col-12 d-flex justify-content-center">
						<h1>A good future comes with good plans</h1>
					</div>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row bg-light pt-1">
					<div class="col-12">
						<form class="form" id="today-form">
							<div class="row">
								<div class="col-10 col-md-11 rome-padding">
									<input id="text-today" name="input" class="form-control rome-padding" type="text" placeholder="Quick Add Task" aria-label="text" />
								</div>
								<div class="col-2 col-md-1 rome-padding d-flex">
									<button id="submit-today" class="btn btn-outline-success btn-block" type="submit">submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row bg-light pt-1">
					<div class="col-12 d-flex justify-content-center">
						<h2>Do Today</h2>
					</div>
				</div>
				<div class="row bg-light">
					<div class="col-12">
						<input id="selectAll" type="checkbox" />
					</div>
				</div>
				<div class="row bg-light">
					<div class="col-12">
						<table id="placeList" class="table table-hover"></table>
					</div>
				</div>
			</div>
		</section>

		<script type="module" src="./src/init.js"></script>
	</body>
</html>
